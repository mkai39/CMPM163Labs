<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			// Below is code from Lab 2 Google Doc
			//Part 1, 1.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//Part 1, 2.
			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xb6b4e0} );
     		var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			camera.position.z = 5; //this moves the camera towards the viewer

			//Part 1, 3.
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				//Part 1, 5. Animate cube w/ rotation
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

			}
			animate();


		</script>
	</body>
</html>
